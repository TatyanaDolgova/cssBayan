<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>cssBayan</title>
</head>

<body>
  <div class="wrapper">
    <ul class="accordion">

      <li class="accordion-item">
        <input class="accordion__input" type="radio" name="meme" id="1" checked hidden>
        <label class="accordion__label" for="1">
          <div class="accordion__head">
            <p>First time here?</p>
            <img class="close" src="img/close.png" alt="close">
          </div>
          <div class="accordion__target">
            <img class="img" src="img/2.png" alt="first">
          </div>
        </label>
      </li>

      <li class="accordion-item">
        <input class="accordion__input" type="radio" name="meme" id="2" hidden>
        <label class="accordion__label" for="2">
          <div class="accordion__head">
            <p>Error: Temporary GitHub Error</p>
            <img class="close" src="img/close.png" alt="close">
          </div>
          <div class="accordion__target">
            <img class="img" src="img/3.png" alt="second">
          </div>
        </label>
      </li>

      <li class="accordion-item">
        <input class="accordion__input" type="radio" name="meme" id="3" hidden>
        <label class="accordion__label" for="3">
          <div class="accordion__head">
            <p>This is the last time I underestimate points</p>
            <img class="close" src="img/close.png" alt="close">
          </div>
          <div class="accordion__target">
            <img class="img" src="img/4.jpg" alt="third">
          </div>
        </label>
      </li>

      <li class="accordion-item">
        <input class="accordion__input" type="radio" name="meme" id="4" hidden>
        <label class="accordion__label" for="4">
          <div class="accordion__head">
            <p>When I didn't have time to finish project</p>
            <img class="close" src="img/close.png" alt="close">
          </div>
          <div class="accordion__target">
            <img class="img" src="img/5.png" alt="second">
          </div>
        </label>
      </li>
    </ul>
  </div>
</body>

</html>
